<form [formGroup]="taskForm" class="form p-[2.5rem] rounded-lg" (submit)="createTask($event)">
  <div class="form-row">
    <div class="form-group">
      <label for="task-title" class="form-label">Title</label>
      <input
        type="text"
        name=""
        id="task-title"
        class="form-control bg-blue-50 border border-slate-400 rounded-lg"
        [class]="
          taskForm.get('name')?.touched && taskForm.get('name')?.invalid
            ? 'border-red-800! outline-red-800'
            : ''
        "
        placeholder="Title"
        formControlName="name"
      />
      @if(taskForm.get('name')?.touched && taskForm.get('name')?.invalid){
      <small class="text-red-500">Title Required</small>
      }
    </div>
    <div class="form-group">
      <label for="task-description" class="form-label">Description</label>
      <textarea
        name=""
        id="task-description"
        class="form-control bg-blue-50 border border-slate-400 rounded-lg"
        [class]="
          taskForm.get('description')?.touched && taskForm.get('description')?.invalid
            ? 'border-red-600! outline-red-600'
            : ''
        "
        placeholder="Description"
        formControlName="description"
      ></textarea>
      @if(taskForm.get('description')?.touched && taskForm.get('description')?.invalid){
      @if(taskForm.get('description')?.hasError('required')){
      <small class="text-red-500">Description Required</small>
      } }
    </div>
    <div class="form-action flex justify-end">
      <button
        type="submit"
        class="bg-blue-500 text-white border border-blue-600 p-[1.5rem] cursor-pointer"
      >
        Create Task
      </button>
    </div>
  </div>
</form>
