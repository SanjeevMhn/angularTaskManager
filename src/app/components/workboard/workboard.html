<ul
  class="workboard-container p-[2.5rem] bg-blue-50 w-full h-screen flex flex-wrap md:flex-nowrap gap-[1.2rem] md:overflow-x-auto"
>
  @if(getWorkboards$ | async; as workboards){

  @for(board of workboards; track board.id){
  <li
    class="board bg-white rounded-lg shadow-xl flex-[0_0_100%] md:flex-[0_0_calc(100%/4)] min-w-[25rem] border border-slate-400 flex flex-col"
  >
    <header
      class="board-title p-[1.2rem] flex items-center gap-[1.2rem] bg-slate-400 rounded-t-lg"
    >
      <h2 class="board-name text-white font-medium text-[1.8rem]">
        {{ board.name }}
      </h2>
      <p class="task-count bg-blue-100 text-blue-950 w-[3rem] h-[3rem] p-[0.5rem] bg-white border border-white rounded-lg flex items-center justify-center ml-auto">{{board.tasks.length}}</p>
      <button
        type="button"
        class="btn add-btn w-[3rem] h-[3rem] p-[0.5rem] bg-white border border-white rounded-lg flex items-center justify-center cursor-pointer"
        [attr.popovertarget]="board.name"
        [style]="'anchor-name: --' + board.name"
      >
        <svg
          class="w-full h-full fill-slate-600"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <path
            d="M259.1 73.5C262.1 58.7 275.2 48 290.4 48L350.2 48C365.4 48 378.5 58.7 381.5 73.5L396 143.5C410.1 149.5 423.3 157.2 435.3 166.3L503.1 143.8C517.5 139 533.3 145 540.9 158.2L570.8 210C578.4 223.2 575.7 239.8 564.3 249.9L511 297.3C511.9 304.7 512.3 312.3 512.3 320C512.3 327.7 511.8 335.3 511 342.7L564.4 390.2C575.8 400.3 578.4 417 570.9 430.1L541 481.9C533.4 495 517.6 501.1 503.2 496.3L435.4 473.8C423.3 482.9 410.1 490.5 396.1 496.6L381.7 566.5C378.6 581.4 365.5 592 350.4 592L290.6 592C275.4 592 262.3 581.3 259.3 566.5L244.9 496.6C230.8 490.6 217.7 482.9 205.6 473.8L137.5 496.3C123.1 501.1 107.3 495.1 99.7 481.9L69.8 430.1C62.2 416.9 64.9 400.3 76.3 390.2L129.7 342.7C128.8 335.3 128.4 327.7 128.4 320C128.4 312.3 128.9 304.7 129.7 297.3L76.3 249.8C64.9 239.7 62.3 223 69.8 209.9L99.7 158.1C107.3 144.9 123.1 138.9 137.5 143.7L205.3 166.2C217.4 157.1 230.6 149.5 244.6 143.4L259.1 73.5zM320.3 400C364.5 399.8 400.2 363.9 400 319.7C399.8 275.5 363.9 239.8 319.7 240C275.5 240.2 239.8 276.1 240 320.3C240.2 364.5 276.1 400.2 320.3 400z"
          />
        </svg>
      </button>
      <ul
        class="menu-list shadow-xl border border-slate-500"
        popover
        [id]="board.name"
        [style]="'position-anchor: --' + board.name"
        #menuList
      >
        <li>
          <button type="button" class="menu-item" (click)="addTask(board.id)">Create Task</button>
        </li>
        <li>
          <button
            type="button"
            class="menu-item"
            [attr.popovertarget]="board.name"
            popovertargetaction="hide"
          >
            Edit Column
          </button>
        </li>
        <li>
          <button
            type="button"
            class="menu-item"
            [attr.popovertarget]="board.name"
            popovertargetaction="hide"
          >
            Hide Column
          </button>
        </li>
      </ul>
    </header>
    <ul class="task-list p-[1.2rem] flex flex-col gap-[1rem] grow " (dragover)="$event.preventDefault()" (drop)="onTaskDrop($event,board.id)">
      @for(task of board.tasks; track task.id){
      <li
        class="task-item p-[1.5rem] bg-white shadow-lg text-[1.6rem] border border-slate-400 rounded-lg flex items-center justify-between min-h-[5.2rem]"
        [class]="dragging ? 'cursor-grabbing!important' : 'cursor-grab'"
        [id]="board.name"
        draggable="true"
        (dragstart)="onTaskDragStart($event, task)"
      >
        <h2 class="task-name pr-[2rem] leading-8">
          {{ task.name }}
        </h2>

        <button type="button" class="btn cursor-pointer w-[2rem] h-[2rem] items-center justify-center flex-[0_0_2rem]" (click)="editTask(board.id,task.id)">
          <svg class="w-full h-full fill-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
            <path
              d="M416.9 85.2L372 130.1L509.9 268L554.8 223.1C568.4 209.6 576 191.2 576 172C576 152.8 568.4 134.4 554.8 120.9L519.1 85.2C505.6 71.6 487.2 64 468 64C448.8 64 430.4 71.6 416.9 85.2zM338.1 164L122.9 379.1C112.2 389.8 104.4 403.2 100.3 417.8L64.9 545.6C62.6 553.9 64.9 562.9 71.1 569C77.3 575.1 86.2 577.5 94.5 575.2L222.3 539.7C236.9 535.6 250.2 527.9 261 517.1L476 301.9L338.1 164z"
            />
          </svg>
        </button>
      </li>
      }
    </ul>
  </li>
  }

  }
</ul>
